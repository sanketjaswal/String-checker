<html>
  <head>
    <title>String Checker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div class="threeDivs one">
        <h1>FREQUENCY VALIDATION</h1>
        <p>Enter Two Inputs</p>
        <input class="input input11"></input>
        <input class="input input12"></input>
        <button onclick={findDiff()}>Check</button>
        <p>OUTPUT</p>
        <p class="output1"></p>
      </div>

      <div class="threeDivs two">
        <h1>PALINDROME</h1>
        <p>Enter Input</p>
        <input class="input input2"></input>
        <button onclick={is_palindrome()}>Check</button>
        <p>OUTPUT</p>
        <p class="output2"></p>
      </div>

      <div class="threeDivs three">
        <h1>PATTERN PROGRAMMING</h1>
        <p>Enter Input</p>
        <input class="input input3"></input>
        <button onclick={pattern_prog()}>Pattern</button>
        <p>OUTPUT</p>
        <p class="output3"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
